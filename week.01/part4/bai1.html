     <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Bán Điện Thoại</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .price {
      color: green;
      margin-bottom: 10px;
    }
    .buy-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .buy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    


  <h2> Cửa Hàng Điện Thoại</h2>
<div class="product">
<img src="" alt="IPHONE 15">
<div class="name">IPHONE 15</div>
<div class="price" >15.000.000</div>
<button class="buy-button">MUA NGAY</button>
</div>

<div class="product">
<img src="" alt="IPHONE 14">
<div class="name">IPHONE 14</div>
<div class="price" >13.000.000</div>
<button class="buy-button">MUA NGAY</button>
</div>

<div class="product">
<img src="" alt="IPHONE 13">
<div class="name">IPHONE 13</div>
<div class="price" >10.000.000</div>
<button class="buy-button">MUA NGAY</button>




</div>


</body>
</html>
